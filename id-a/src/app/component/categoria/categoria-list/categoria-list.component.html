<div class="conteudo">
    <div class="card" *ngFor="let item of categoria">
        <div class="card-img-top"> <img src="./../../../../assets/construindo.jpg" alt=""></div>
        <div class="card-body">
            <p class="card-title">Nome: {{item.nome}}</p>
            <p>Id: {{item.idCategoria}}</p>
            <p class="card-text">Descrição: {{item.descricao}}</p>
        </div>
        <div class="botoesAlteracoes">
            <button class="col-6 botaobuscar" [routerLink]="['/homeusuario/categoriaUpdate', item?.idCategoria]" *ngIf="userName == 'adminMaster'">Alterar</button>
            <button class="col-6 botaobuscar" [routerLink]="['/homeusuario/categoriaDelete', item?.idCategoria]" *ngIf="userName == 'adminMaster'">Deletar</button>
        </div>
    </div>
</div>
