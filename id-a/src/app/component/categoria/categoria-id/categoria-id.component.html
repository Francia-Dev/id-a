<div>
    <input type="text" [(ngModel)]="id" placeholder="Id">
    <button id="btnPost" class="botaobuscar" (click)="btnClick()">Buscar</button>
    <br><br>
    <div *ngIf="id != null; else elseBlock">
        <div class="ttl">Nome: {{categoria.nome}}</div>
        <div class="ttl">Descrição: {{categoria.descricao}}</div>
        <br>
        <p *ngIf="categoria.comunidade != null">Comunidades:</p>
        <div *ngFor="let item of categoria?.comunidade">
            <div>{{item.nome}}</div>
        </div>
    </div>
    <ng-template #elseBlock>
        <h3>Informe o Id para continuar...</h3>
        <img src="./../../../assets/pesquisa.gif">
    </ng-template>
</div>
