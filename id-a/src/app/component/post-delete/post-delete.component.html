<div>
    <br><br>
    <input id="txtPost" type="text" [(ngModel)]="id" placeholder="Informe o Id desejado" *ngIf="userName == 'adminMaster'" />
    <button class="botaobuscar" id="btnPost" (click)="btnClick()">Deletar</button>
    <br><br>
    <div *ngIf="id != null; else elseBlock">
        <div *ngIf="post != null">
            <h3>Deletar a seguinte postagem?</h3>
            <div class="ttl">{{post.titulo}}</div>
            <div><img class="card-img" src="{{post?.linkimg}}" /></div>
            <div><label *ngIf="post.idPostagem != null"><img src="{{post.linkimg}}" /></label> </div>
            <div class="content">{{post.texto}} </div>
            <div>Autor: {{post?.usuario?.nome}}</div>
            <div class="numero">{{post.dataInclusao}} </div>
            <div *ngFor="let item of post?.comentario">
                <div class="">
                    <p class="">{{item.usuario?.nome}}</p>
                    <p class="">{{item?.texto}}</p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #elseBlock>
        <img src="./../../../assets/pesquisa.gif">
    </ng-template>
</div>
