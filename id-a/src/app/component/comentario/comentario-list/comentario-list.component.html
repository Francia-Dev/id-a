<div>
    <!-- <h1>Lista de Coment√°rios</h1> -->
    <div *ngFor="let item of comentario" class="caixa">
        <div *ngIf="item?.usuario?.idUsuario == userId || userName == 'adminMaster'">
            <div class="card">
                <q>Comentario: {{item.texto}}</q>
                <cite>por: {{item.usuario?.nome}} - projeto: {{item.post?.titulo}}</cite>
            </div>
            <div class="botoesAlteracoes">
                <button class="botaobuscar" [routerLink]="['/homeusuario/comentarioUpdate', item.idComentario]">Alterar</button>
                <button class="botaobuscar" [routerLink]="['/homeusuario/comentarioDelete', item.idComentario]">Deletar</button>
            </div>
        </div>
    </div>
</div>
